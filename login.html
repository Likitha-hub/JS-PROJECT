<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

    <title>Document</title>
    <style>
   body{
    font-family:cursive;
    display:flex;
    margin:0;
    height:100vh;
    justify-content:center;
    align-items:center;
    background-color:#B3C8CF;
   }
   form{
    display:flex;
    flex-direction: column;
            background-color:#89A8B2; 
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px 30px;
            width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);

   }
   h1{
    color:#146C94;
}

   input{
    margin:10px 0;
    padding:10px;
    font-size: 16px;
    border:2px solid #ddd;
    border-radius:5px;
   }
   .container{
    background:#fff;
    padding:20px;
    border-radius:10px;
    box-shadow:0px 4px 10px;
   }
   .hidden{
    display:none;
   }
   button{
    padding:10px;
    border:2px solid #ddd;
    border-radius:5px;
    background-color: #608BC1;
   }
   h2{
    text-align:center;
    margin:0 0 20px;
   }
   p{
    text-align:center;
    font-size:15px;
   }
   a{
    color:#007;
    text-decoration:none;
   }
   a:hover{
    text-decoration: underline;
   }
   @media (max-width: 480px) {
    form {
        padding:5px;
        width:200px;
    }

    form label {
        font-size: 5px;
    }

    form input {
        font-size: 7px;
        padding: 5px;
    }

    form button {
        padding: 8px;
        font-size:10px;
    }

    form p {
        font-size: 10px;
    }
}
@media (max-width: 768px) {
    form {
        padding: 10px;
    }

    form label {
        font-size: 20px;
    }

    form input {
        font-size: 16px;
        padding: 8px;
    }

    form button {
        padding: 8px;
        font-size: 16px;
    }

    form p {
        font-size: 12px;
    }
}
@media (max-width: 1024px) {
    form {
        padding: 10px;
    }

    form label {
        font-size: 20px;
    }

    form input {
        font-size: 20px;
        padding: 8px;
    }

    form button {
        padding: 8px;
        font-size: 20px;
    }

    form p {
        font-size: 12px;
    }
}

    </style>
</head>
<body>
    
     <div id="login-form" clas="hidden">
     <h1> <i class="fa-solid fa-clock"></i>  POMODORO TIMER</h1>

       <form>
        <label for="name">USERNAME</label>
        <input type="text" name="name" id="username" placeholder="Username" required>
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="pswd" placeholder="Password" required>
        <button id="btn1">Login</button>
        <p>Don't have an account?<a href="./signup.html" id="go-to-signup">Signup</a></p>
       </form>
      
     </div>



     <script>
      const loginForm = document.getElementById('login-form');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('pswd');
const submitButton = document.getElementById('btn1');


loginForm.addEventListener('submit', function(event) {
    event.preventDefault(); 
    

    const storedUsername = localStorage.getItem('username');
    const storedPassword = localStorage.getItem('password');
    
    
    if (usernameInput.value === storedUsername && passwordInput.value === storedPassword) {
      
        alert('Login successful!');
window.location.href="project.html";

       
        

        document.getElementById('login').classList.add('hidden');
      
    } else {
        
        alert('Invalid username or password. Please try again.');
    }
});
     </script>
</body>
</html>
